<div class="row">
    <div class="small-12 columns">
        <h1>Semi-Simple Ramblings</h1>
    </div>
</div>

<div class="row">
    <div class="medium-3 columns">
        <!-- TODO: make this sticky -->
        <div class="info-pane">
            <ul>
                <li ui-sref-active="active">
                    <a ui-sref="blog.all">All Posts</a>
                </li>
                <li ng-repeat="post in blogPosts" ui-sref-active="active">
                    <a ui-sref="blog.post({ slug: post.slug })">{{ post.title }}</a>
                </li>
            </ul>
        </div>
        <info-pane-end></info-pane-end>
    </div>
    <div class="medium-9 columns">
        <div ui-view>
        </div>
    </div>
</div>
